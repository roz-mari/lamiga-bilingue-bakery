spring.application.name=la-miga-backend
server.port=8081

# Email configuration (optional - if not configured, only file saving will be used)
# For Gmail use:
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true
# 
# For other providers configure accordingly
# 
# Where to send contact form emails:
contact.email.to=${CONTACT_EMAIL_TO:}
contact.email.from=${CONTACT_EMAIL_FROM:}
contact.email.enabled=${CONTACT_EMAIL_ENABLED:false}
